{% extends 'homesite/base.html' %}

{% block content %}
  <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <form  method="get">
                    {{ filter.form.as_p }}
                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
    <br>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Worker Name</th>
            <th>Fabric Type</th>
            <th>Variance (Kg)</th>
        </tr>
        </thead>
        <tbody>
        {% for var in filter.qs %}
            <tr>
                <td>{{ var.date }}</td>
                <td>{{ var.name }}</td>
                <td>{{ var.fabric_name }}</td>
                <td>{{ var.variance }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="5">No data</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

{% endblock %}
