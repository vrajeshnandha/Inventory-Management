{% extends 'homesite/base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-6 mx-auto" style="margin-top: 70px">
                <form action="{% url 'view' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Level</label>

                        <select name="level">
                            <option value = "Fabric">Fabric</option>
                            <option value = "Cutting">Cutting</option>
                        </select>
                    </div>

                    <div class="pull-right">
                        <button type="submit" class="btn btn-primary float-right">Submit</button>
                    </div>

                </form>
            </div>
        </div>

    </div>
{% endblock %}
