{% extends 'homesite/base.html' %}

{% block content %}
    <h2>{{ info }}</h2>
    <table border="1" width="600">
        <tr>
            <td>Gloves Name</td>
            <td>Fabric Name</td>
            <td>Quantity (Dz)</td>
        </tr>

        {% for t in table %}
            <tr>
            <td>{{ t.cutting_type }}</td>
                <td>{{ t.fabric_name }}</td>
                <td>{{ t.quantity }}</td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
